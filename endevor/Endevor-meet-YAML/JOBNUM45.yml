    TEST001.SYSTSPRT :
      - FindTxt   : "//SYSTSPRT DD SYSOUT=*"
      - Replace   : "//SYSTSPRT DD DUMMY"

    TEST001.DISPLAYS :
      - FindTxt   : "//DISPLAYS DD SYSOUT=*"
      - Replace   : "//DISPLAYS DD DUMMY"

    TEST001.TBLOUT   :
      - FindTxt   : "//TBLOUT "
