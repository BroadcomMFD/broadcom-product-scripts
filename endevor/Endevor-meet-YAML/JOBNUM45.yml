                    "//*************************"
                    "//* C1SYSTEM  = &C1SYSTEM *"
                    "//* C1SUBSYS  = &C1SUBSYS *"
                    "//* C1STAGE   = &C1STAGE  *"
                    "//*************************"

    TEST001.TABLE   :
