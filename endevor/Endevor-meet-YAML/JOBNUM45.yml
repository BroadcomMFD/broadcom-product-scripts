# Yaml Search and Replace strings for JCL member ENPBIU00
JCL:
 DEV2 :
   Changes :
    jobcard :
      - FindTxt   : "Dan Walther"
      - Replace   : "Programmer"

      - FindTxt   : "//JOBNUM45 "
      - Replace   : "//TSTJOB45 "

      - FindTxt   : "// JCLLIB  "
